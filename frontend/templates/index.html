<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RPG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid game-container">
        <!-- 頂部導航欄 -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">AI RPG</a>
                <div class="nav-right">
                    <button class="btn btn-settings" data-bs-toggle="modal" data-bs-target="#settingsModal">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- 主要遊戲區域 -->
        <div class="row game-area">
            <!-- 左側角色立繪 -->
            <div class="col-md-3 character-portrait">
                <div class="character-image">
                    <!-- 角色圖片將通過JS動態載入 -->
                </div>
                <div class="character-info">
                    <h3 class="character-name">???</h3>
                    <div class="affection-meter">
                        <div class="hearts">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中央對話區域 -->
            <div class="col-md-6 dialogue-area">
                <div class="dialogue-container">
                    <!-- 對話內容將通過JS動態添加 -->
                </div>
                <div class="choice-container">
                    <!-- 選項將通過JS動態添加 -->
                </div>
            </div>

            <!-- 右側互動面板 -->
            <div class="col-md-3 interaction-panel">
                <div class="character-stats">
                    <h4>角色資料</h4>
                    <!-- 角色數據將通過JS動態更新 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 設定模態框 -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">設定</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="settings-container">
                        <div class="setting-item">
                            <label for="modelSelect" class="form-label">AI模型選擇</label>
                            <select class="form-select" id="modelSelect">
                                <option value="gpt4">GPT-4</option>
                                <option value="claude2">Claude-2</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="themeColor" class="form-label">主題顏色</label>
                            <input type="color" class="form-control" id="themeColor" value="#FF69B4">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveSettings">儲存設定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Initialization -->
    <script>
        // 確保頁面完全載入後再初始化
        window.addEventListener('load', function() {
            // 初始化所有tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // 初始化所有modals
            var modalList = [].slice.call(document.querySelectorAll('.modal'));
            modalList.map(function (modalEl) {
                return new bootstrap.Modal(modalEl);
            });
        });
    </script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
