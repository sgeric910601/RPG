<!-- 主要遊戲區域 -->
<div class="row game-area">
    <!-- 左側角色立繪 -->
    <div class="col-md-3 character-portrait">
        <div class="character-image">
            <!-- 角色圖片將通過JS動態載入 -->
        </div>
        <div class="character-info">
            <h3 class="character-name">???</h3>
            <div class="affection-meter">
                <div class="hearts">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 中央對話區域 -->
    <div class="col-md-6 dialogue-area">
        <div class="dialogue-container">
            <!-- 對話內容將通過JS動態添加 -->
        </div>
        <div class="choice-container">
            <!-- 選項將通過JS動態添加 -->
        </div>
        <div class="input-area">
            <form id="message-form" class="message-form">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" 
                           placeholder="輸入訊息..." autocomplete="off">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 右側互動面板 -->
    <div class="col-md-3 interaction-panel">
        <div class="character-stats">
            <h4>角色資料</h4>
            <!-- 角色數據將通過JS動態更新 -->
        </div>
    </div>
</div>
